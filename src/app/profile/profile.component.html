                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img height="200" height="200" src="data:image/jpeg;base64,{{image}}" >
                    <div class="mt-3">
                      <h4>{{Chocolates.name}}</h4>

                </div>
              </div>
              </div>

                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{Chocolates.name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">

                    </div>

                    </div>
                    <div class="col-sm-9 text-secondary">

                  </div>

                  </div>
